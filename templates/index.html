{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block head %}
<link href="/css/index.css" rel="stylesheet" type="text/css">
<script src="/partials/index.js" type="text/javascript"></script>
<script src="/js/index.js" type="text/javascript"></script>
{% endblock %}


{% block body %}
<div id="navbar">
</div>
<div class="container-fluid">
  <div class="row">
    <div id="table-view" class="col-lg-12">
    </div>
  </div>
</div>
<script type="text/javascript">
var App = function() {
}
_.extend(App.prototype, Backbone.Events, {
  collections: {
    dictionaries: new DictionaryCollection()
  },
  views: {
    navbar: new NavbarView({el : $('#navbar')})
  },
  start: function() {
    this.collections.dictionaries.fetch({reset: true});
    this.views.tableView = new TableView({
      el: $('#table-view')
    });
  }
});

var app = new App();

$(document).ready(function() {
    app.start();
});
</script>
{% endblock %}
